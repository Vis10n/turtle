<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>IT On-Call</title>

    <!-- vendor css -->
    <link href="static/lib/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="static/lib/Ionicons/css/ionicons.css" rel="stylesheet">


    <!-- Starlight CSS -->
    <link rel="stylesheet" href="static/css/starlight.css">
  </head>

  <body>

    <div class="d-flex align-items-center justify-content-center bg-sl-primary ht-100v">

      <div class="login-wrapper wd-300 wd-xs-350 pd-25 pd-xs-40 bg-white">
        <div class="signin-logo tx-center tx-24 tx-bold tx-inverse">IT <span class="tx-info tx-normal">On-Call</span></div>
        <div class="tx-center mg-b-60">thành Cổ Loa</div>

        <form action="/login" method="POST">
        <div class="form-group">
          
          <input type="text" name="username" class="form-control" placeholder="Tên đăng nhập">      
          <input type="password" name="password" class="form-control" placeholder="Mật khẩu">
          <a href="" class="tx-info tx-12 d-block mg-t-10">Quên mật khẩu?</a>
        </div><!-- form-group -->
        <button type="submit" value="login" class="btn btn-info btn-block">Đăng nhập</button>
      </form>
        <div class="mg-t-60 tx-center">Chưa có tài khoản? <a href="page-signup.html" class="tx-info">Đăng ký</a></div>
      </div><!-- login-wrapper -->
    </div><!-- d-flex -->

    <script src="static/lib/jquery/jquery.js"></script>
    <script src="static/lib/popper.js/popper.js"></script>
    <script src="static/lib/bootstrap/bootstrap.js"></script>

  </body>
</html>
